<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Staff Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link rel="stylesheet" href="css/medical_staff.css">
    <style>
        /* Main Page Styles */
        .date-selector { margin-top: 30px; margin-bottom: 15px; text-align: left; }
        .date-selector label { font-weight: bold; margin-right: 10px; }
        .date-selector input[type="date"] { padding: 5px 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
        input[readonly] { background-color: #f0f0f0; cursor: not-allowed; }
        .medications-cell { display: flex; align-items: center; gap: 5px; }
        
        /* Modal & Prescription Table Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fff; margin: 10% auto; padding: 25px; border-radius: 8px; width: 60%; max-width: 650px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #dee2e6; padding-bottom: 15px; }
        .modal-header h2 { margin: 0; font-size: 1.5rem; }
        .close-btn { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-body { padding: 20px 0; }
        #prescription-table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        #prescription-table th, #prescription-table td { padding: 12px; text-align: left; border-bottom: 1px solid #dee2e6; vertical-align: middle; }
        #prescription-table th {
            background-color: #f8f9fa;
            color: #343a40; /* Ensures header text is visible */
        }
        #prescription-table .quantity-input { width: 70px; padding: 8px; text-align: center; border: 1px solid #ccc; border-radius: 4px; }
        .remove-med-btn { background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .modal-footer { text-align: right; padding-top: 20px; border-top: 1px solid #dee2e6; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h2>Medical Staff Dashboard</h2></div>
        <div class="form-section">
            <form id="record-form">
                <table>
                    <thead><tr><th>Roll No.</th><th>Student Name</th><th>Diagnosis</th><th>Medications</th><th>Remarks</th><th>Action</th></tr></thead>
                    <tbody>
                        <tr>
                            <td><input type="text" id="roll-no" required></td>
                            <td><input type="text" id="student-name" readonly required></td>
                            <td><textarea id="diagnosis" rows="2" required></textarea></td>
                            <td class="medications-cell">
                                <input type="text" id="medications-display" placeholder="Click 'Add' to select" readonly>
                                <button type="button" id="add-prescription-btn" class="save-btn" style="white-space: nowrap;">Add</button>
                            </td>
                            <td><textarea id="remarks" rows="2"></textarea></td>
                            <td><button type="submit" class="save-btn">Save</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="records-section">
             <div class="date-selector">
                <label for="records-date-picker">Select Date:</label>
                <input type="date" id="records-date-picker">
            </div>
            <h3>Records for Selected Date</h3>
            <div class="records-table-container">
                <table id="records-table">
                    <thead>
                        <tr><th>Time</th><th>Name</th><th>Roll No.</th><th>Diagnosis</th><th>Medications</th><th>Remarks</th><th>Actions</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="prescription-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Prescription Builder</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <label for="medication-select" style="font-weight: bold;">Search and Select Medications</label>
                <select id="medication-select"></select>
                <div id="prescription-table-container">
                    <table id="prescription-table">
                        <thead>
                            <tr><th>Medicine</th><th>Quantity</th><th>Action</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="confirm-prescription-btn" class="save-btn">Confirm Prescription</button>
            </div>
        </div>
    </div>

    <script src="js/medical_staff.js"></script>
</body>
</html>
